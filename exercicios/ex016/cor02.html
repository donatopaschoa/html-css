<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente (degradê) em CSS</title>
    <style>
        
        * { /* configurações globais das CSS */
            /* height: 100%; <-- Usar somente qdo a orientação do gradiente for para cima "linear-gradiente(to top, ....)", caso contrário aparecerá "listas horizontais" */

        }
        body {
            background-attachment: fixed; /* fundo fixado p/ evitar barra de rolagem horizontal */
            background-image: linear-gradient(to right, #740CFF, #F919E9,#FF0163, #FE520A, #FFAF00);
        }
    </style>  
</head>
<body>
    <h1>Testando gradiente (degradê)</h1>    
</body>
</html>
