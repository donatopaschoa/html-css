<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="isexmasc" value="m" checked><label for="isexmasc">Masculino:</label><br>
            <input type="radio" name="sexo" id="isexfem" value="f"><label for="isexfem">Feminino:</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos:</legend>
            <input type="checkbox" name="espbasquete" id="iespbasquete"><label for="iespbasquete">Basquete</label><br>
            <input type="checkbox" name="espfutebol" id="iespfutebol" checked><label for="iespfutebol">Futebol</label><br>
            <input type="checkbox" name="espnatacao" id="iespnatacao" checked><label for="iespnatacao">Natação</label><br>
            <input type="checkbox" name="esptenis" id="iesptenis"><label for="iesptenis">Tênis</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
