<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário:</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="ianonascimento">Em que ano vc nasceu?</label>
            <input type="number" name="anonascimento" id="ianonascimento" min="1900" max="2020" oninput="calculaIdade()">
        </p>

        <p>
            <label for="isuaidade">Sua idade é:</label>
            <output id="isuaidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

<script>
    function calculaIdade() {
        let anoAtual = new Date().getFullYear()
        isuaidade.innerHTML = Number(anoAtual) - Number(ianonascimento.value)
    }
</script>

</body>
</html>
